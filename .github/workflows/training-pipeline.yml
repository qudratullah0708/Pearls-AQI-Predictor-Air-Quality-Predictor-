name: Daily AQI Model Training

on:
  schedule:
    # Run daily at 2 AM UTC (after collecting 24 hours of data)
    - cron: '0 2 * * *'
  workflow_dispatch:  # Allow manual trigger
  push:
    branches: [ main ]
      paths:
      - 'training_pipeline.py'
      - 'config.py'

jobs:
  train-aqi-model:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Create service account key file
      run: |
        echo '${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}' > aqi-service-account.json
        echo "GCP_SERVICE_ACCOUNT_KEY_PATH=aqi-service-account.json" >> .env
        echo "GCP_PROJECT_ID=${{ secrets.GCP_PROJECT_ID }}" >> .env
        echo "GCP_REGION=us-central1" >> .env
        echo "BIGQUERY_DATASET_ID=aqi_dataset" >> .env
        echo "BIGQUERY_TABLE_ID=aqi_features" >> .env
        
    - name: Run AQI Training Pipeline
      run: |
        echo "ü§ñ Starting automated AQI model training..."
        echo "‚è∞ Timestamp: $(date)"
        python training_pipeline.py
        
    - name: Clean up service account key
      if: always()
      run: |
        rm -f aqi-service-account.json
        rm -f .env
        
    - name: Upload training artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: training-artifacts-${{ github.run_number }}
        path: ./models/
        retention-days: 30
        
    - name: Upload logs on failure
      if: failure()
      uses: actions/upload-artifact@v3
      with:
        name: training-logs-${{ github.run_number }}
        path: ./
        retention-days: 7
